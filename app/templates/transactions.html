<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/transactions.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <title>Wallet</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-black py-0 px-0">
            <a class="navbar-brand" href="#"><img id="logo" src="../static/images/ethereum.png"> &nbsp;&nbsp;&nbsp;Ethereum Wallet</a>
            <span class="v-line"></span>
            <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view">View</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="parent-rectangle">
        <div class="rectangle">
            <div class="button-group" id="displays">
                <p class="numericbalances">{{Balance}}â‚¬</p>
                <p class="numericbalances">{{Balance_eth}}eth</p>
            </div>
            <form id="transactionform">
                <div class="input-group">
                    <input type="text" placeholder="Recipient Address" id="address">
                    <input type="text" placeholder="Amount" id="amount">
                </div>
                <div class="button-group">
                    <button type="button" id="openPopupBtn">Recieve</button>
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="popupText">{{ recieve_popup }}</p>
        </div>
    </div>

    <script>
        var popup = document.getElementById("popup");
        var openBtn = document.getElementById("openPopupBtn");
        var closeBtn = document.querySelector(".close-btn");
    
        openBtn.onclick = function() {
            popup.style.display = "block";
        }
    
        closeBtn.onclick = function() {
            popup.style.display = "none";
        }
    
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }
    </script>
    
</body>
</html>
